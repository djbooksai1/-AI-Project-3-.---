# This configuration file instructs Firebase App Hosting to treat this project
# as a static Single Page Application (SPA), resolving the PORT 8080 error
# that occurs when trying to deploy a static site as a dynamic one.

# Specifies the directory containing the built static files to be served.
# Vite will compile the project into the 'dist' directory.
publicDir: dist

# Configures rewrite rules to support client-side routing in the SPA.
# This rule ensures that all navigation requests are directed to index.html,
# allowing the React application to handle the routing.
rewrites:
  - source: "/**"
    destination: "/index.html"
