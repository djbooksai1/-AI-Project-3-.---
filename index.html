<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>해.적 - 최고의 해설지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <style>
        :root {
            /* These will be dynamically updated by the ThemeProvider */
            --color-background: #121212;
            --color-surface: #1e1e1e;
            --color-primary: #333333;
            --color-accent: #00aaff;
            --color-accent-hover: #0088cc;
            --color-danger: #ff4444;
            --color-success: #00c851;
            --color-text-primary: #e0e0e0;
            --color-text-secondary: #a0a0e0;
            --font-family-text: 'KoPubWorldDotum', sans-serif;
            --font-family-math: 'serif';
        }
        body {
            font-family: var(--font-family-text);
            background-color: var(--color-background);
            color: var(--color-text-primary);
        }

        /* [+] Smooth theme transitions */
        * {
            transition: background-color 0.75s ease-in-out, color 0.75s ease-in-out, border-color 0.75s ease-in-out;
        }

        /* [+] Fix for content overflow in explanation cards */
        pre {
            white-space: pre-wrap; /* Allow preformatted text to wrap */
            word-break: break-word;  /* Break long words or strings */
        }
        
        /* [+] CSS fix for excessive line breaks between consecutive MathJax blocks */
        p:has(> mjx-container[display="true"]) + p:has(> mjx-container[display="true"]) {
            margin-top: -0.75em;
        }

        /* [+] Styles for custom markdown boxes */
        .markdown-box p {
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        .markdown-box > p:last-child {
            margin-bottom: 0;
        }
    </style>
    
    <!-- [+] Font Loading Fix: Replaced unstable noonnu links with robust Google Fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Gowun+Dodum&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/spoqa/spoqa-han-sans@latest/css/SpoqaHanSansNeo.css">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'background': 'var(--color-background)',
              'surface': 'var(--color-surface)',
              'primary': 'var(--color-primary)',
              'accent': 'var(--color-accent)',
              'accent-hover': 'var(--color-accent-hover)',
              'danger': 'var(--color-danger)',
              'success': 'var(--color-success)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'gold': '#FFD700', // 황금색 추가
            },
            fontFamily: {
                sans: ['var(--font-family-text)'],
                math: ['var(--font-family-math)'],
            },
            animation: {
                blink: 'blink 1.5s infinite',
                'pulse-red-border': 'pulse-red-border 1.5s ease-in-out infinite',
            },
            keyframes: {
                blink: {
                    '0%, 100%': { opacity: 1 },
                    '50%': { opacity: 0.5 },
                },
                'pulse-red-border': {
                    '0%, 100%': { boxShadow: '0 0 0 0 rgba(255, 68, 68, 0.0)' },
                    '50%': { boxShadow: '0 0 0 3px rgba(255, 68, 68, 0.5)' },
                }
            }
          }
        }
      }
    </script>
    <!-- PDF.js v3.11.174 from jsdelivr for stability -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <script>
        // Set the worker source immediately after the library is loaded.
        // This is crucial for preventing race conditions and ensuring the worker can be found.
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js`;
    </script>
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                packages: {'[+]': ['ams', 'mathtools']}
            },
            chtml: {
                displayAlign: 'left',
                displayIndent: '2em',
            },
            startup: {
                typeset: false,
                // [+] Explicitly define the ready function to ensure the startup promise resolves.
                // This fixes a race condition where MathJax might not initialize correctly
                // in a dynamic React environment, preventing equations from rendering.
                ready: function () {
                  MathJax.startup.defaultReady();
                }
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    
    <!-- [+] Prism.js for Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js" defer></script>

    <!-- PDF Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "vite": "https://aistudiocdn.com/vite@^7.1.12",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0",
    "firebase-admin": "https://aistudiocdn.com/firebase-admin@^13.6.0",
    "firebase-functions/": "https://aistudiocdn.com/firebase-functions@^7.0.0/",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "url": "https://aistudiocdn.com/url@^0.11.4"
  }
}
</script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
