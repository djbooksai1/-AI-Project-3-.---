<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>해적 - AI 해설지 제작 도우미</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            /* These will be dynamically updated by the ThemeProvider */
            --color-background: #121212;
            --color-surface: #1e1e1e;
            --color-primary: #333333;
            --color-accent: #00aaff;
            --color-accent-hover: #0088cc;
            --color-danger: #ff4444;
            --color-success: #00c851;
            --color-text-primary: #e0e0e0;
            --color-text-secondary: #a0a0a0;
            --font-family-text: 'Pretendard', sans-serif;
            --font-family-math: 'serif';
        }
        body {
            font-family: var(--font-family-text);
            background-color: var(--color-background);
            color: var(--color-text-primary);
        }
        .prose {
            color: inherit;
        }
        .prose :where(p) {
            margin-top: 0.75em;
            margin-bottom: 0.75em;
            overflow-wrap: break-word; /* Helps break long strings */
        }
        .prose :where(h1, h2, h3, h4) {
            color: inherit;
        }
        .qna-line-highlight {
            outline: 2px solid var(--color-accent);
            outline-offset: 2px;
            border-radius: 4px;
            cursor: help;
            transition: outline-color 0.3s;
        }
    </style>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <!-- Additional Google Fonts for Theme Editor -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Nanum+Gothic&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR&family=Gowun+Dodum&family=Gowun+Batang&family=Do+Hyeon&family=Black+Han+Sans&family=Song+Myung&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'background': 'var(--color-background)',
              'surface': 'var(--color-surface)',
              'primary': 'var(--color-primary)',
              'accent': 'var(--color-accent)',
              'accent-hover': 'var(--color-accent-hover)',
              'danger': 'var(--color-danger)',
              'success': 'var(--color-success)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
            },
            fontFamily: {
                sans: ['var(--font-family-text)'],
                math: ['var(--font-family-math)'],
            },
            animation: {
                blink: 'blink 1.5s infinite',
            },
            keyframes: {
                blink: {
                    '0%, 100%': { opacity: 1 },
                    '50%': { opacity: 0.5 },
                }
            }
          }
        }
      }
    </script>
    <!-- PDF.js v3.11.174 from jsdelivr for stability -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <script>
        // Set the worker source immediately after the library is loaded.
        // This is crucial for preventing race conditions and ensuring the worker can be found.
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js`;
    </script>
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
            },
            chtml: {
                displayAlign: 'left',
                displayIndent: '0em'
            },
            startup: {
                ready: () => {
                    window.MathJax.startup.defaultReady();
                }
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    
    <!-- PDF Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- OpenCV.js for Client-Side Computer Vision -->
    <script async src="https://docs.opencv.org/4.x/opencv.js" id="opencv-script"></script>


</head>

</html>
